<body>
    <a href="#failed to push some refs to git">如何解决 failed to push some refs to git</a>
    <h2 id="failed to push some refs to git">如何解决 failed to push some refs to git</h2>
    <img src="git images/failed to push some refs to''.png"alt="图片">
    <p>此时很多人会尝试下面的命令把当前分支代码上传到master分支上。</p>

    <p>$ git push -u origin master &nbsp;
        但依然没能解决问题</p>  
    <p>可以通过如下命令进行代码合并【注：pull=fetch+merge]</p>
    <p>git pull --rebase origin master</p>
    <p>此时再执行语句 &nbsp;git push -u origin master&nbsp;即可完成代码上传到github</p>
    

</body>
</html>
